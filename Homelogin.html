<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .developer-tag {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-box {
            width: 360px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 92%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4e4376;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2b5876;
        }

        .error {
            text-align: center;
            color: red;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <!-- Developer Tag -->
    <div class="developer-tag">
        Developed by <strong>Sk Shahnawaz Zaman (HTML)</strong>
    </div>

    <!-- Login Box -->
    <div class="login-box">
        <h2>Home Page Login</h2>

        <p id="error" class="error"></p>

       <form onsubmit="login(event)">
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
</form>

<p id="error"></p>

<!-- MD5 library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>

<script>
    // Yahan apna NEW password ka MD5 hash lagao
    const encryptedPass = "b9972f46c1e52797d66236b118d29709";

    function login(event){
        event.preventDefault();

        let pass = document.getElementById("password").value;
        let hash = md5(pass);

        if(hash === encryptedPass){
            localStorage.setItem("auth", "true");
            window.location = "HomePage.html";
        } else {
            document.getElementById("error").innerText = "Wrong Password!";
        }
    }
</script>

</body>
</html>
